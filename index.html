<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1 class="etch-a-sketch-title">Etch-a-sketch</h1>

    <div class="grid-square-container"></div>

    <div class="btn-container">
        <button type="button" class="change-grid-size-btn">Change Grid Size</button>
        <button type="button" class="clear-grid-btn">Clear Grid</button>
        <button class="toggle-borders-btn">Borders on/off</button>
        <button class="opacity-toggle-btn">Opacity off</button>

    </div>

    <div class="colors-container">
        <div class="red colors"></div>
        <div class="orange colors"></div>
        <div class="yellow colors"></div>
        <div class="green colors"></div>
        <div class="blue colors"></div>
        <div class="purple colors"></div>
        <div class="black colors"></div>
        <div class="white colors"></div>
        <div class="rainbow colors"></div>
    </div>

    <div class="opacity-container">
        <div class="custom-color-container">
            <p class="select-custom-color custom-font">Select a custom color instead:</p>
            <input type="color" class="custom-grid-color">
        </div>

        <div class="custom-opacity-display"></div>

        <div class="custom-opacity">
            <input type="range" id="opacity-range" min="0.1" max="1" value="1" step="0.1" class="opacity-slider">
            <label for="opacity-range" class="custom-font">Opacity Slider</label>
        </div>

        <p class="user-selected-opacity custom-font">1</p>
    </div>

    <script src="javascript/scripts.js"></script>
</body>

</html>
