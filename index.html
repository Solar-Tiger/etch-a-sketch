<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="btn-container">
        <button type="button" class="change-grid-size-btn">Change Grid Size</button>
        <button type="button" class="reset-grid">Reset Grid</button>
    </div>

    <div class="grid-square-container"></div>

    <div class="colors-container">
        <div class="red colors"></div>
        <div class="orange colors"></div>
        <div class="yellow colors"></div>
        <div class="green colors"></div>
        <div class="blue colors"></div>
        <div class="purple colors"></div>
        <div class="black colors"></div>
        <div class="white colors"></div>
        <div class="rainbow colors"></div>
    </div>

    <div class="opacity-container">
        <button class="opacity-toggle-btn">Opacity on/off</button>

        <input type="color" class="custom-grid-color">

        <div class="custom-opacity">
            <input type="range" id="opacity-range" min="0.1" max="1" value="1" step="0.1" class="opacity-slider">
            <label for="opacity-range">Opacity Slider</label>
        </div>

        <p class="user-selected-opacity">1</p>

        <div class="custom-opacity-display"></div>

        <p class="opacity-display">Opacity off</p>

        <button class="toggle-borders-btn">Borders on/off</button>
    </div>

    <script src="javascript/scripts.js"></script>
</body>

</html>
